# workflow to submit new release to matport.org

name: Submit_to_Matportal

# Controls when the action will run. 
on:
  release:
    types: [published]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      #- uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: curl
        run: |
          curl -H "Content-Type: application/json" -H "Authorization: apikey token=$API_TOKEN" https://rest.matportal.org/ontologies/MSEO/submissions -X POST -d '{"hasOntologyLanguage":"OWL","contact":{"name":"Thomas Hanke","email":"thomas.hanke@materials.fraunhofer.de"},"pullLocation":"https://raw.githubusercontent.com/Mat-O-Lab/MSEO/main/MSEO_mid.ttl"}'      
        env:
          API_TOKEN: ${{ secrets.MATPORTAL_TOKEN }}
